<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- BOOSTRAP ON LINE
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    -->
    <!-- BOOTSTRAP OFF LINE -->
    <link rel='stylesheet' type='text/css' media='all'
        href="{{ url_for('static', filename='css/bootstrap/bootstrap.css')}}">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Python Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
        <div class="footer">
            <footer>
                <br>
                <div class="row-fluid" style="margin-top: 200px;">
                    <div class="span6 support">
                        <p><i class="icons-html5"></i> HTML5 <i class="icons-css3"></i> CSS3 <i class="icons-opensource"></i>
                            OPEN SOURCE <i class="icons-twitter"></i> BOOTSTRAP </p>
                    </div>
                    <div class="span6 info">
                        <p>Licencia GNU-GPL / XAGUA HOSTELS / 2020. </p>
                    </div>
                </div>
            </footer>
        </div>    
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js')}}"></script>
</body>

</html>
